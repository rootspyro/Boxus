<div class="card">
  <div class="card-header">{{ secret.title }}</div>
  <div class="card-body">
    <p class="card-text">{{ secret.content }}</p>
    <p class="card-text"><small class="text-muted">{{ formatDate(secret.date) }}</small></p>
    <ng-container *ngIf="secret.image">
      <img [src]="secret.image" class="card-img-bottom" alt="{{ secret.title }}">
    </ng-container>
  </div>
</div>

<div class="card">
  <div class="card-header">
    <h3>{{ secret.title }} {{ secret.status === 'CLOSED' ? '&#128274;' : '&#128275;' }}</h3>
    <small class="text-muted">{{ formatDate(secret.created_at) }}</small>
  </div>
  <div class="card-body p-0">
    <p class="card-text p-3">{{ secret.content }}</p>
    <ng-container *ngIf="secret.media_url">
      <img [src]="secret.media_url" class="card-img-bottom">
    </ng-container>
  </div>
</div>
